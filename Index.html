<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申通快递费用计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h1>申通快递费用计算器</h1>
        
        <div class="form-group">
            <label for="province-select">目的地省份:</label>
            <select id="province-select"></select>
        </div>

        <div class="form-group">
            <label for="weight-input">包裹重量 (kg):</label>
            <input type="number" id="weight-input" placeholder="例如: 2.5">
        </div>

        <button id="calculate-btn">计算费用</button>

        <div class="result-container">
            <h3>计算结果:</h3>
            <div id="result-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
